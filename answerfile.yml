# Variables for Compute VPC
cmp_vpc_name: Compute
cmp_vpc_region: us-west-2
cmp_vpc_cidr_block: "10.10.1.0/16"
cmp_public_cidr_1: "10.10.10.0/24"
cmp_public_az_1: "{{ cmp_vpc_region }}a"
cmp_private_cidr_1: "10.10.2.0/24"
cmp_private_az_1: "{{ cmp_vpc_region }}a"
cmp_private_cidr_2: "10.10.3.0/24"
cmp_private_az_2: "{{ cmp_vpc_region }}a"


ManagementSecGroup:
  rules:
    - proto: icmp
      from_port: -1
      to_port: -1
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 22
      to_port: 22
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 80
      to_port: 80
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 443
      to_port: 443
      cidr_ip: 0.0.0.0/0
    - proto: all
      cidr_ip: 
        - "{{ mng_vpc_cidr_block }}"
        -  "{{ cmp_vpc_cidr_block }}"

ComputeSecGroup:
  rules:
    - proto: icmp
      from_port: -1
      to_port: -1
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 22
      to_port: 22
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 80
      to_port: 80
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 443
      to_port: 443
      cidr_ip: 0.0.0.0/0
    - proto: all
      cidr_ip: 
        - "{{ mng_vpc_cidr_block }}"
        -  "{{ cmp_vpc_cidr_block }}"


